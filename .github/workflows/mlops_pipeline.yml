name: MLOps CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r app/base-requirements.txt
        pip install -r app/backend/requirements.txt
        pip install -r app/frontend/requirements.txt

    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)/app" >> $GITHUB_ENV

    - name: Run data + prediction pipeline
      run: |
        python app/scripts/db_creation.py 
        python app/scripts/data_pipeline/d_pipeline.py
        python app/scripts/prediction_pipeline/predict.py

    - name: Build GitHub Pages preview
      run: |
        mkdir -p public
        cat <<EOF > public/index.html
        <!DOCTYPE html>
        <html>
        <head><title>CO2 Forecast</title></head>
        <body>
          <h1>üåç CO2 Forecast Dashboard</h1>
          <p>Visit the full dashboard hosted on Render:</p>
          <a href="https://co2-emission-app.onrender.com" target="_blank">Open Streamlit App</a>
        </body>
        </html>
        EOF


    - name: Deploy GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public


