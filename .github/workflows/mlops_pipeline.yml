name: MLOps CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # üîÅ Every 6 hours UTC

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r app/base-requirements.txt
        pip install -r app/backend/requirements.txt
        pip install -r app/frontend/requirements.txt

    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)/app" >> $GITHUB_ENV

    - name: Run data + prediction pipeline
      run: |
        python app/scripts/db_creation.py 
        python app/scripts/data_pipeline/d_pipeline.py
        python app/scripts/prediction_pipeline/predict.py

    - name: Commit and push updated database/models
      if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add database/co2_emission.db
        git add models/
        git add logs/
        git commit -m "üîÑ Update DB and models from scheduled run [skip ci]" || echo "No changes to commit"
        git push origin main || echo "Nothing to push"

    - name: Build GitHub Pages preview
      run: |
        mkdir -p public
        cat <<EOF > public/index.html
        <!DOCTYPE html>
        <html>
        <head><title>CO2 Forecast</title></head>
        <body>
          <h1>üåç CO2 Forecast Dashboard</h1>
          <p>Visit the full dashboard hosted on Render:</p>
          <a href="https://co2-emission-render.onrender.com" target="_blank">Open Streamlit App</a>
        </body>
        </html>
        EOF

    - name: Deploy GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
